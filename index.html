<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalogue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .catalogue-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            width: 250px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .product-price {
            color: #007BFF;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px 0;">Product Catalogue</h1>
    <div class="catalogue-container">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 1" class="product-image">
            <div class="product-details">
                <div class="product-name">Product 1</div>
                <div class="product-price">$25.00</div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 2" class="product-image">
            <div class="product-details">
                <div class="product-name">Product 2</div>
                <div class="product-price">$30.00</div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 3" class="product-image">
            <div class="product-details">
                <div class="product-name">Product 3</div>
                <div class="product-price">$40.00</div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>

        <!-- Product 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/250" alt="Product 4" class="product-image">
            <div class="product-details">
                <div class="product-name">Product 4</div>
                <div class="product-price">$20.00</div>
                <button class="buy-button">Buy Now</button>
            </div>
        </div>
    </div>
</body>
</html>
